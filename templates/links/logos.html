{% load static %}

<section class="brands-sec">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="brands-row">
                    <div class="brands-box">
                        <a href="{% url 'model' make="MERCEDES" %}" data-aos="fade-right" data-aos-offset="100" data-aos-easing="ease-in-sine">
                            <img src="{% static 'image/Mercedes_logo_PNG19.png' %}" width="100" height="80">
                        </a>
                    </div>
                    <div class="brands-box">
                        <a href="{% url 'model' make="AUDI" %}" data-aos="fade-right" data-aos-offset="100" data-aos-easing="ease-in-sine">
                            <img src="{% static 'image/Audi_logo_PNG3.png' %}" width="130" height="100">
                        </a>
                    </div>
                    <div class="brands-box">
                        <a href="{% url 'model' make="PORSHE" %}">
                            <img src="{% static 'image/porsche-logo-18.png' %}" data-aos="fade-down" data-aos-offset="100" data-aos-easing="ease-in-sine" width="100" height="80">
                        </a>
                    </div>
                    <div class="brands-box">
                        <a href="{% url 'model' make="TOYOTA" %}">
                            <img src="{% static 'image/Toyota_logo_PNG17.png' %}" data-aos="fade-left" data-aos-offset="100" data-aos-easing="ease-in-sine" width="100" height="80">
                        </a>
                    </div>
                    <div class="brands-box">
                        <a href="{% url 'model' make="BMW" %}">
                            <img src="{% static 'image/BMW_logo_PNG16.png' %}" data-aos="fade-left" data-aos-offset="100" data-aos-easing="ease-in-sine" width="100" height="80">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
