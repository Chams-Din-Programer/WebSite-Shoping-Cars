{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="{% static 'image/logo_WS.png' %}" type="image/png">
</head>

<body>
  <div class="background"></div>
  <header>
    <div class="container">
      <ul>
        <li>
          <a href="{% url 'Index' %}" class="logo">
            <div class="images">
              <img src="{% static 'image/logo_WS.png' %}" class="logo-forDark" title="publius">
              <img src="{% static 'image/logo_WS.png' %}" class="logo-forLight" title="publius">
            </div>
            <h2>Auto Design<span>.</span></h2>
          </a>
      </li>
      <li>
        <a href="{% url 'Index' %}" class="nav-link">Home</a>
      </li>
      <li>
        <a href="{% url 'login' %}" class="nav-link">Login</a>
      </li>
      <li>
        <span class="nav-link theme-toggle">
          <i class="fa-solid fa-sun"></i>
          <i class="fa-solid fa-moon"></i>
        </span>
      </li>
      </ul>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <div class="left">
          <div class="form-wrapper">
            <div class="contact-heading">
              <h1>Hello, friend! <span>.</span></h1>
              <p class="text">For Contact : <a href="#">Auto_Design@gmail.com</a></p>
            </div>
            <form method="POST" class="contact-form">
                {% csrf_token %}
              <div class="input-wrap">
                <input type="text" autocomplete="off" id="FirstName" name="FirstName" class="contact-input" required>
                <label for="FirstName">FirstName</label>
                <i class="icon fa-solid fa-address-card"></i>
              </div>
              <div class="input-wrap">
                <input type="text" autocomplete="off" id="LastName" name="LastName" class="contact-input" required>
                <label for="LastName">LastName</label>
                <i class="icon fa-solid fa-address-card"></i>
              </div>
              <div class="input-wrap w-100">
                <input type="email" autocomplete="off" id="Email" name="email" class="contact-input" required>
                <label for="Email">Email</label>
                <i class="icon fa-solid fa-envelope"></i>
              </div>
              <div class="input-wrap password">
                <input type="password" autocomplete="off" id="Password" name="password" class="contact-input" required>
                <label for="Password">Password</label>
                <i class="icon fa-solid fa-lock"></i>
              </div>
              <div class="input-wrap">
                <input type="password" autocomplete="off" id="Comfirm-Password" name="Comfirm-Password" class="contact-input" required>
                <label for="Comfirm-Password">Comfirm Password</label>
                <span onclick="showpw()">
                <i id="hide1" class="icon fa-solid fa-eye"></i>
                <i id="hide2" class="icon fa-solid fa-eye-slash"></i>
              </span>
              </div>
              <div class="contact-buttons w-100">
                <span>
                <input type="checkbox" name="checkbox" required>
                <label>I accepted all terms and conditions</label>
              </span>
              </div>
              <div class="contact-button w-100">
                <input type="submit" value="CREATE ACCOUNT" class="btn" required>
              </div>
            </form><br>
            <h4 align="center">{{ error }}</h4>
            <h4 align="center">{{ errer }}</h4>
          </div>
        </div>
        <div class="right">
          <div class="image-wrapper">
            <img src="{% static 'image/hero-banner.jpg' %}" class="img">
            <div class="wave-wrap">
              <svg class="wave" viewBox="0 0 783 1536" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="wave" d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 63.1213 797.23 196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z" fill="#D9D9D9" stroke="white"/>
              </svg>
            </div>
            <svg class="dashed-wave" viewBox="0 0 345 877" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path id="dashed-wave" d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1" stroke="white"/>
            </svg>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
