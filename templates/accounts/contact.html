
{% load static %}

 {% include 'links/header.html' %}

<section>
    <div class="contact-container">
        <div class="form-container">
            <h3>Message us</h3>
            <form method="POST" class="contact-forms">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Your Name..." required>
                <input type="email" name="email" placeholder="Enter Your Email..." required>
                <textarea name="message" cols="30" rows="10" placeholder="Write Message Here..." required></textarea>
                <input type="submit" value="Send" class="send-button">
            </form>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3306.8120170865636!2d-6.745961574968432!3d34.02303591927334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7417195d517db%3A0xce2b4f0cf94e17cd!2sAuto%20design!5e0!3m2!1sar!2sma!4v1682539420924!5m2!1sar!2sma" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</section>


{% include 'links/footer.html' %}
